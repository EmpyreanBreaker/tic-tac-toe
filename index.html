<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <script src="./js/game-logic.js" defer></script>
    <link href="./styles/reset-style.css" rel="stylesheet" type="text/css" />
    <link href="./styles/design-style.css" rel="stylesheet" type="text/css" />
    <link href="./styles/layout-style.css" rel="stylesheet" type="text/css" />
</head>

<body class="game">
    <div class="game__container">
        <div class="game__header">
            <h1 class="game__player game__player--o">TIC_Tâˆ†C_T0E</h1>
        </div>

        <aside class="game__sidebar game__sidebar--x">
            <h1 class="game__player game__player--x">P1</h1>
            <h2 class="game__player-status game__player-status--x"></h2>
        </aside>

        <aside class="game__sidebar game__sidebar--o">
            <h1 class="game__player game__player--o">P2</h1>
            <h2 class="game__player-status game__player-status--o"></h2>
        </aside>

        <!-- start screen in the MAIN grid area -->
        <section class="game__start">
            <button type="button" class="game__button game__button--dialog-open">START NEW SESSION!</button>

            <dialog class="game__dialog" aria-labelledby="startTitle">
                <form class="game__dialog-form" method="dialog">
                    <div class="game__dialog-title">
                        <h2 id="startTitle" class="game__dialog-title">HANDLE CONFIG</h2>
                    </div>

                    <div class="game__field">
                        <label class="game__label" for="player-x">GLITCHER 1: </label>
                        <input class="game__input" id="player-x" name="playerX" type="text" required minlength="4">
                    </div>
                    <div class="game__field">
                        <label class="game__label" for="player-o">GLITCHER 2: </label>
                        <input class="game__input" id="player-o" name="playerO" type="text" required minlength="4">
                    </div>

                    <button class="game__button game__button--dialog-close" type="submit">LOCK IN</button>
                </form>
            </dialog>
        </section>

        <!-- board in the MAIN grid area -->
        <main class="game__board" hidden></main>

        <div class="game__bar">
            <div class="game__button--container">
                <button class="game__button game__button--reset" hidden>RUN IT BACK </button>
            </div>
            <div class="game__status--container">
                <h1 class="game__status">PRESS START. RUN QUIET. PLAY LOUD.</h1>
            </div>
            <div class="game__button--container">
                <button class="game__button game__button--new-game" hidden>NEW SESSION</button>
            </div>
        </div>

        <footer class="game__footer">
            <h3 class="game__footer-text">DESIGN & CODE BY FIDEL OJIMBA |
                <a class="game__footer-link" href="https://github.com/EmpyreanBreaker/tic-tac-toe">SOURCE CODE</a>
            </h3>
            <h3 class="game__footer-text">A NOTE OF THANKS TO
                <a class="game__footer-link"
                    href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe">THE ODIN PROJECT</a>
            </h3>
        </footer>
    </div>
</body>

</html>
